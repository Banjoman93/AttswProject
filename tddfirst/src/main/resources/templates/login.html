<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Censimento Medico</h1>
    <h2>Inserisci qui i dati del nuovo medico</h2>
    <form action="#" th:action="@{/login}" th:object="${medico}" method="post">
    	<p>Nome: <input type="text" th:field="*{nome}" /></p>
        <p>Cognome: <input type="password" th:field="*{cognome}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
